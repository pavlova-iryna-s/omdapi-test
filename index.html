<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OMD API - Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/style.css">
</head>

<body>
    <div class="container p-0 mt-5">
        <form id="searchForm">
            <div class="form-group row justify-content-center">
                <div class="col-10" style="padding-left: 0;">
                    <input type="text" class="form-control form-control-lg" id="searchText" placeholder="Enter movie name...">
                    <input type="hidden" id="pageNumber" value="1">
                </div>
                <button type="submit" class="col-2 btn btn-light">Search</button>
            </div>
        </form>
    </div>

    <nav>
        <ul class="pagination mt-5 justify-content-center" id="pagination"></ul>
    </nav>

    <div class="container p-0">
        <div class="row px-3 justify-content-center" id="target"></div>
    </div>

    <script src="build/bundle.js"></script>
</body>
</html>
